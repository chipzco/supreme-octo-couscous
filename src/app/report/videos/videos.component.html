<div class="container">
    <div [hidden]="deleteRunning">
        <h2>Video Listing</h2>
        <app-modal myModal="vidDelCheck" infotext="Are you sure you want to delete this video?" (eventClickedButton)="checkAction($event)"></app-modal>

        <table class="table table-striped">
            <thead>
                <th>#</th>
                <th><a (click)="onSort(0)">Videoid</a></th>
                <th><a (click)="onSort(1)">FileName</a></th>
                <th><a (click)="onSort(2)">Subject Name</a></th>
                <th><a (click)="onSort(3)">Patient or actor</a></th>
                <th>Language</th>
                <th>Transcripts</th>
                <td></td>
                </thead>
            <tbody>
                <tr *ngFor="let video of videos_orig">
                    <td><span class="badge">{{video.id}}</span></td>
                    <td><span class="badge"><a href="#" [routerLink]="['/videoform',video.id]">{{video.videoid}}</a></span></td>
                    <td>{{video.filename}}</td>
                    <td>{{video.subjectname}}</td>
                    <td> {{patlabels[video.patientact]}}</td>
                    <td>{{video.language.lname}}</td>

                    <td>
                        <span *ngFor="let t of video.transcripts">
                            {{t.lname}}
                        </span>

                    </td>

                    <td><!-- <button class="delete" data-toggle="modal" data-target="#fu" (click)="onSetDelete(video.id)">x</button>-->
                          <modal-trigger caption="X" myModal="vidDelCheck" className="delete" type="button" (click)="onSetDelete(video.id)"></modal-trigger>   
                    </td>
                </tr>
            </tbody>
        </table>
    </div>  
    <app-fakeloader [startStop]="startStop"></app-fakeloader> 
</div>
