<div class="container">
    <app-fakeloader [startStop]="startStop" [loadTexts]="loadTexts"></app-fakeloader>
    <div [hidden]="hideWhenRunning">
        <h2>Study Listing</h2>
        <div class="pull-right">
            <a href="#" routerLink="/studyform">Create new study</a>
            &nbsp;&nbsp;&nbsp;
            <a href="#" (click)="getStudiesBackEnd();$event.preventDefault()">Reload</a>
        </div>


        <app-modal myModal="studDelCheck" infotext="Are you sure you want to delete this study?" (eventClickedButton)="checkAction($event)"></app-modal>

        <table class="table table-striped">
            <thead>
                <th>#</th>
                <th><a (click)="onSort(0)">Protocol</a></th>
                <th><a (click)="onSort(1)">CRO</a></th>
                <th><a (click)="onSort(2)">Start Date</a></th>
                <th><a (click)="onSort(3)">Due Date</a></th>                
                <td></td>
            </thead>
            <tbody>
                <tr *ngFor="let study of studies_orig">
                    <td><span class="badge">{{study.id}}</span></td>
                    <td><a href="#" [routerLink]="['/studyform',study.id]">{{study.protocol}}</a></td>
                    <td>{{study.cRO}}</td>
                    <td>{{study.startDate | date: 'MM/dd/yyyy' }}</td>
                    <td>{{study.dueDate | date: 'MM/dd/yyyy' }}</td>
                    <td>
                        <!-- <button class="delete" data-toggle="modal" data-target="#fu" (click)="onSetDelete(study.id)">x</button>-->
                        <modal-trigger caption="X" myModal="studDelCheck" className="delete" type="button" (click)="onSetDelete(study.id)"></modal-trigger>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
