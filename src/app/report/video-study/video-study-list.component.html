<h3>Video Studies</h3>
<app-fakeloader [startStop]="startStop" [loadTexts]="loadTexts"></app-fakeloader> 
<app-modal myModal="vsDelCheck" infotext="Are you sure you want to delete this video study?" (eventClickedButton)="checkAction($event)"></app-modal>
<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Protocol</th>
            <th><a (click)="onSort(3)">Purpose</a></th>
            <th>Notes</th>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vs of videoStudies" [ngClass]="vs.id==selvsid ? 'alert-info': ''">
            <td><span class="badge">{{vs.id}}</span></td>
            <td>{{vs.study.protocol}} </td>
            <td>{{vs.purpose}} </td>
            <td>{{vs.notes}} </td>
            <td><a href="#" title="edit this video study" (click)="onEventEdit($event,vs)">EDIT</a>
                &nbsp;&nbsp;
                <modal-trigger caption="DELETE" myModal="vsDelCheck" className="delete" type="link" (click)="onSetDelete(vs.id)"></modal-trigger>
                
                
            
            </td>
    </tbody>
</table>
