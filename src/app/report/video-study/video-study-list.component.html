<h3>Video Studies</h3>
<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Protocol</th>
            <th><a (click)="onSort(3)">Purpose</a></th>
            <th>Notes</th>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vs of videoStudies" [ngClass]="vs.id==selvsid ? 'alert-info': ''">
            <td><span class="badge">{{vs.id}}</span></td>
            <td>{{vs.study.protocol}} </td>
            <td>{{vs.purpose}} </td>
            <td>{{vs.notes}} </td>
            <td><a href="#" title="edit this video study" [routerLink]="['/reports', { outlets: {admin: ['videostudies',videoid, {id:vs.id}]}}]">E</a></td>
    </tbody>
</table>
