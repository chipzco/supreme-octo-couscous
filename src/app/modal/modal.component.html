<!-- Modal -->
<div [id]="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" (click)="onClick(false);">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <p>{{infotext}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal" (click)="onClick(true);">YES</button>

                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClick(false);">No</button>
            </div>
        </div>

    </div>
</div>
