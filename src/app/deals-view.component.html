 <div class="col-sm-4" *ngFor="let deal of deals">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{deal.name}}</h3>
      </div>
      <div class="panel-body">
		{{deal.description}}
      </div>
      <div class="panel-footer">
        <ul class="list-inline">
          <li>Original</li>
          <li class="pull-right">Sale</li>
        </ul>
        <ul class="list-inline">
          <li><a class="btn btn-danger">${{deal.originalPrice}}</a></li>
          <li class="pull-right"><a class="btn btn-success">${{deal.salePrice}}</a></li>
        </ul>
      </div>
    </div>
  </div>
